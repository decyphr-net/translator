<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate</title>
</head>
<body>
  <form method="POST" action="" id="form" style="width: 49%;float:left;">
    {% csrf_token %}
    <textarea style="width: 100%;height:90vh" name="input">{% if initial_text %}{{ initial_text }}{% endif %}</textarea>
    <button style="display:block" type="submit">Submit</button>
  </form>
  <textarea style="width: 49%;height:90vh" id="results">{% if translated_text %}{{ translated_text }}{% endif %}</textarea>
</body>
</html>
